<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>StopWatch</title>
</head>
<body>
    <section>
        <h2>Stop Watch</h2>
        <div id="content">
            <h1 id="input">00 : 00 : 00 : 00</h1>
            <div class="allBtn">
                <button class="hidden" id="stop"><i class="fa-solid fa-pause"></i></button>
                <button id="start"><i class="fa-solid fa-play"></i></button>
                <button id="reset"><i class="fa-solid fa-arrow-rotate-right"></i></button>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
